<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
  <div class="card">
    <img src="./images/image-product-desktop.jpg" alt="" class="card__img">
    <div class="card__about">
      <div class="card__label">PERFUME</div>

      <div class="card__title">Gabrielle Essence Eau De Parfum</div>

      <div class="card__des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
      

      <div class="card__current">$1149.99</div>
      <div class="card__before">1169.99</div>


      <button class="card__add">Add to Cart</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Janice</a>.
  </div>
</body>
</html>
