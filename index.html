<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card">
    <img src="./images/image-product-desktop.jpg" alt="" class="card__img">
    <div class="card__info">
      <div class="inv">
      <header class="header">
        <div class="header__label">PERFUME</div>

        <h1 class="header__title">Gabrielle Essence Eau De Parfum</h1>
      </header>

      <p class="card__des">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="card__price">
        <div class="current">$149.99</div>
        <div class="before">$169.99</div>
      </div>

      <button class="card__btn">
        <div class="btn__icon"></div>
        <div class="btn__text">Add to Cart</div>
      </button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Janice</a>.
  </div>
</body>
</html>
